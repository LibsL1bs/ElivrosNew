<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-livro</title>
    <link rel="stylesheet" href="stylepro.css">
</head>

<body>
    <div id="root">
        <header>
            <a href="">
                <img src="logo_elivro.png" id="logo" alt="logo elivros"
                    width="100px" height="100px">
            </a>
            <div id="pesquisabarra">
                <input type="text" name="barra de perquisa" id="pesquisa" placeholder="Livro/Autor/Tema...">
                <img src="lupa_elivro.png" id="lupa" alt="lupa" width="50px"
                    height="50px">
            </div>
            <div>
                <a href=""><img src="menu_elivro.png" id="menu" alt="menu"
                        width="50px" height="50px"></a>
                <a href=""><img src="fav_elivro.png" id="favoritos"
                        alt="favoritos" width="50px" height="50px"></a>
                <a href=""><img src="perfil_elivro.png" id="usuario" alt="usuario"
                        width="50px" height="50px"></a>
            </div>
        </header>

        <section id="conteudo">
            <section id="left">
                <div id="imagediv">
                    <img id="image" src="./perfil_elivro.png" alt="foto de perfil">
                </div>
                    <div id="usuariotexto">
                        <h1>Nome de Usuário</h1>
                        <p>@nome_de_usuário</p>
                    </div>
                

                <aside id="esquerdo">
                    <h2>Favoritos</h2>
                   <h2 id="item"> Nada Ainda </h2>
                </aside>
            </section> 
            <div id="right">
            <section id="resenha">  
                <h2 id="textor">Resenhas</h2>
                <h2 id="nada"> Nada Ainda</h2>
            </section> 
            </div>
        </section>

          <footer>
            <button id="bt">
            <p> configuração </p>
        </button>
    </footer>
    </div>
</body>
</html>
